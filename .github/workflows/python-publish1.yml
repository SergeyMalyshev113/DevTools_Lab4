

name: Upload Python Package

on:
  push:
     branches: [ main ]

jobs:
  deploy:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10' 
    - run: python test1.py
    - run:
       if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - run: python main.py
